<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Call Ambulance</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Call Ambulance</h2>
    <p id="status">Press the button to send an ambulance request with your location.</p>
    <button id="callBtn" class="btn danger">CALL AMBULANCE</button>
    <div id="instructions" class="card hidden">
      <h3>While help is on the way</h3>
      <ul>
        <li>Stay calm. Keep airway clear.</li>
        <li>If not breathing, start CPR if trained.</li>
        <li>Apply direct pressure for severe bleeding.</li>
        <li>Don't move the patient unless necessary.</li>
      </ul>
    </div>
    <script src="js/ambulance.js"></script>
  </div>
</body>
</html>
