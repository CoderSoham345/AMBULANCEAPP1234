<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Health Chatbot</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Health Chatbot</h2>
    <div id="chatbox" class="chatbox"></div>
    <textarea id="message" placeholder="Describe symptoms or ask for first-aid"></textarea>
    <div>
      <button id="send" class="btn">Send</button>
      <button id="findDoctor" class="btn">Find nearest doctor</button>
    </div>
    <script src="js/chatbot.js"></script>
  </div>
</body>
</html>
